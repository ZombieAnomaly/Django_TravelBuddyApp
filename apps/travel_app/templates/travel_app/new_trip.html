<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login / Registration</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static 'travel_app/css/new_trip.css' %}" media="screen" title="no title"  charset="utf-8">        
    </head>
    <body>
        <div class="wrapper">
                <div class="header">
                        <a href="/home"> Home </a> | 
                        <a href="/logout"> Logout </a>
                </div>

                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}

            <h1>Add a Trip</h1>
            <form action="add/" method='POST'>
                {% csrf_token %}
                <label for="destination">Destination</label>
                <input type="text" name="destination">
                <label for="description">Description</label>
                <input type="text" name="description">
                <label for="date_from">Travel Date From</label>
                <input type="date" name="date_from">
                <label for="date_to">Travel Date To</label>
                <input type="date" name="date_to">
                <input type="submit" value="Add" style="float:right">
            </form>
        </div>
    </body>
</html>
